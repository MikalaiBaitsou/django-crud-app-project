{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}

<section class="logo-container">
  <div class="container">
    <img src="{% static 'images/homepage.jpg' %}" alt="Home Page House" />
  </div>
  <img src="{% static 'images/logo.png' %}" alt="Text reads: Realtor App" />
</section>

<br>

{% if not user.is_authenticated %}  
<section>
  <form action="{% url 'home' %}" method="POST" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{next}}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}




{% endblock %}
