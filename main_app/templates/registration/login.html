{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Log In</h1>
    <img src="{% static 'images/logging.png' %}" alt="A house logging into a computer" />
</div>


    <h3 class="custom-error">Please enter a correct username and password.</h3>


<form method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Log In</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p class="signup-prompt">Don't have an account? <a href="{% url 'signup' %}">Sign up here!</a></p>
{% endblock %}
